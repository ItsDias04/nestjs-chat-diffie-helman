            <p>Welcome</p>
            <p>It's nice to see you</p>
            <form class="registration-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                   <div class="form-group">
                  <div class="input-form">
                    <label for="email">User Name</label>
                    <input
                      type="text"
                      id="username"
                      class="textfield"
                      formControlName="username"
                      required
                    />
                    <!-- <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error">
                      Please enter a valid email.
                    </div> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-form">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="textfield"
                      formControlName="email"
                      required
                    />
                    <!-- <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error">
                      Please enter a valid email.
                    </div> -->
                  </div>
                </div>
              
                <div class="form-group">
                  <div class="input-form">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="textfield"
                      id="password"
                      formControlName="password"
                      required
                    />
                    <!-- <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error">
                      Password must be at least 6 characters long.
                    </div> -->
                  </div>
                </div>
              
                <div class="form-actions">
                  <!-- <label for="checkbox1" class="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox1"
                      class="checkboxinp"
                      formControlName="rememberMe"
                    />
                    <p class="checkbox_p">Remember me</p>
                  </label> -->
                   <label class="checkbox">
                    
                    <p  [routerLink]="['/login']">Sign in</p>
                  </label>
                </div>
              
                <button type="submit" [disabled]="form.invalid">Register</button>
              
                
              </form>
              
              

        </div>
    </div>
